    <script>
        function clearSymptoms() {
            const buttons = document.querySelectorAll('.grid-item');
            buttons.forEach(button => {
                button.classList.remove('selected');
            });
            document.getElementById('selected-symptoms').innerHTML = '';
        }

        const buttons = document.querySelectorAll('.grid-item');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('selected');
                updateSelectedSymptoms();
            });
        });

        function updateSelectedSymptoms() {
            const selectedButtons = document.querySelectorAll('.grid-item.selected');
            const selectedSymptoms = Array.from(selectedButtons).map(button => button.textContent);
            document.getElementById('selected-symptoms').innerHTML = '<strong>Selected Symptoms:</strong> ' + selectedSymptoms.join(', ');
        }
